<head>
<!-- CSS DE IMPRESSÃO -->
    <link href="css/imprimir.css" media="print" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" media="screen" rel="stylesheet">
    <style type="text/css">
    body,td,th {
	font-family: "Open Sans", sans-serif;
	color:#000000;
}
    </style>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript"> 
	
	 
	 $(document).ready(function(){
	 	 $("#b_buscar_aluno").click(function(){
			var busca_aluno = $("#buscar_aluno").val();
			
			$.ajax({  
	 	 		
	 	 		   url: "ajax/busca_aluno.php", 
				   dataType: 'html',
				   data: {busca:busca_aluno},
				   type: "POST", 
				   
				    beforeSend: function ()   { 
				    	$('#carregando').show();
				    },
				    success: function(data){
						$("#corpo_busca").html('<b>Resultado da busca</b><br /><br/>'+ data );

				    },
					error: function(data){
						$('#carregando').html(data);
					}

						  	
			        
			});
	 	 });
	 });
     
</script>
</head>


  <body>

	<b>Nome do Aluno</b>
	<!--Aqui o formulário para a busca-->
	
		<input type="text" id="buscar_aluno" name="busca">
		<button type="button" id="b_buscar_aluno">Pesquisar</button>

	<br/><br/>
	<!--Fim do formulário busca-->
	
	<br />
	<div id="carregando" style="display:none;"><img src="http://www.cedtecvirtual.com.br/pincelatomico/images/logo_pincel.png" /></div>
	<!--Aqui é onde vai aparecer o resultado da busca-->
	<div id="corpo_busca"></div>
</body>
